apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
  mavenCentral()
}

dependencies {
  groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.6'
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}
